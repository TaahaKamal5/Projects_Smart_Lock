{% extends 'base.html' %}
 
{% block container %}
  <div class="top-pad">
	<div class="row">
        <div class="col-12 col-sm-6 col-lg-8">Name</div>
        <div class="col-6 col-lg-4">MAC</div>
    </div>
	<table>
		<TR>
			<TD class="c1">Name</TD>
			<TD class="c2">MAC</TD>
		</TR>
		{% for item in items %}
		<TR>
			<TD class="c1">{{item[0]}}</TD>
			<TD class="c2">{{item[1]}}</TD>
		</TR>
		{% endfor %}
	</table>
  </div>
{% endblock %}
